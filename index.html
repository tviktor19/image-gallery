<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Gallery</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="gallery-wrap">
            <img id="leftBtn" class="move" src="images/left.svg" alt="" />
            <div class="gallery">
                <div>
                    <span><img src="images/car1.jpg" alt="" /></span>
                    <span><img src="images/car2.jpg" alt="" /></span>
                    <span><img src="images/car3.jpg" alt="" /></span>
                </div>
                <div>
                    <span><img src="images/car4.jpg" alt="" /></span>
                    <span><img src="images/car5.jpg" alt="" /></span>
                    <span><img src="images/car6.jpg" alt="" /></span>
                </div>
            </div>
            <img id="rightBtn" class="move" src="images/right.svg" alt="" />
        </div>

        <script src="app.js"></script>
    </body>
</html>
